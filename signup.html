---
  layout: default_en
  title: Sign Up Form
  section: inscripcion
---
  <h2>{{ page.title }}</h2>
  <form accept-charset="UTF-8" action="http://morning-planet-6150.herokuapp.com/pilots" class="new_pilot" id="new_pilot" method="post">
    <div style="margin:0;padding:0;display:inline">
      <input name="utf8" type="hidden" value="&#x2713;" />
    </div>
    <fieldset>
    <h3>Personal Data</h3>
    <div class="field">
      <label for="pilot_name">Name:</label><br />
      <input class="required" id="pilot_name" name="pilot[name]" type="text" />
    </div>
    <div class="field">
      <label for="pilot_surname">Surname:</label><br />
      <input class="required" id="pilot_surname" name="pilot[surname]" type="text" />
    </div>
    
    <div class="field">
      <label for="pilot_tshirt_size">T-shirt size:</label><br />
      <select class="required" name="pilot[tshirt_size]" id="pilot_tshirt_size">
      <option value="">Choose your size...</option>
      <option value="1">S</option>
      <option value="2">M</option>
      <option value="3">L</option>
      <option value="4">XL</option>
      </select>
    </div>
    
    <div class="field">
      <label for="pilot_club_name">Club:</label><br />
      <input class="required" id="pilot_club_name" name="pilot[club_name]" type="text" />
    </div>
    </fieldset>
    <fieldset>
    <h3>Contact Info</h3>
    <div class="field">
    
      <label for="pilot_address">Address:</label><br />
      <input class="required" id="pilot_address" name="pilot[address]" type="text" />
    </div>
    <div class="field">
      <label for="pilot_city">City:</label><br />
      <input class="required" id="pilot_city" name="pilot[city]" type="text" />
    </div>
    <div class="field">
      <label for="pilot_phone">Telephone:</label><br />
      <input class="required" id="pilot_phone" name="pilot[phone]" type="text" />
    </div>
    <div class="field">
      <label for="pilot_email">E-Mail:</label><br />
      <input class="required email" id="pilot_email" name="pilot[email]" type="text" />
    </div>
    </fieldset>
    <fieldset>
    <h3>Hang Glider</h3>
    <div class="field">
      <label for="pilot_class">Class:</label><br />
  
      <select class="required" name="pilot[glider_class]" id="pilot_class">
      <option value="">Choose the glider class...</option>
      <option value="1">Class 1 / Topless</option>
      <option value="5">Clase 5 / Rigid</option>
      <option value="0">Sport / Kingpost</option>
      </select>
    </div>
    <div class="field">
      <label for="pilot_glider_manuf">Brand:</label><br />
      <input class="required" id="pilot_glider_manuf" name="pilot[glider_manuf]" type="text" />
    </div>
    <div class="field">
      <label for="pilot_glider_model">Model:</label><br />
  
      <input class="required" id="pilot_glider_model" name="pilot[glider_model]" type="text" />
    </div>
    </fieldset>
    <fieldset>
    <h3>Emergency Contact</h3>
    <div class="field">
      <label for="pilot_contact_name">Full name:</label><br />
      <input class="required" id="pilot_contact_name" name="pilot[contact_name]" type="text" />
  
    </div>
    <div class="field">
      <label for="pilot_contact_relation">Relationship:</label><br />
      <input class="required" id="pilot_contact_relation" name="pilot[contact_relation]" type="text" />
    </div>
    <div class="field">
      <label for="pilot_contact_phone">Telephone:</label><br />
      <input class="required" id="pilot_contact_phone" name="pilot[contact_phone]" type="text" />
    </div>
    </fieldset>
    <div class="actions">
      <p>
      <input class="required styled checkbox" id="accept_conditions" name="accept_conditions" type="checkbox" value="1" />
      <label for="accept_conditions">I accpet the <a href="/conditions.html" target="_blank" onclick="window.open('/conditions.html','copyright','width=900,height=950,top=0,left=0,scrollbars=1,resizable=1'); return false;">conditions of use</a>
        and the <a href="/conditions.html#privacy" target="_blank" onclick="window.open('/conditions.html#privacy','copyright','width=900,height=950,top=0,left=0,scrollbars=1,resizable=1'); return false;">privacy policy</a></label>
      </p>
      <input id="pilot_submit" name="commit" type="submit" value="Send data" />
    </div>
  </form>
  <script src="javascript/jquery.validate.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(window).load(function(){
      var form = $('#new_pilot');
      $('input#pilot_name', form).focus();
      form.validate();
    });
  </script>
