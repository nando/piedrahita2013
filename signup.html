    <div class="field">

      <option value="F">Female</option>
      </select>
    </div>
    
    <div class="field">
      <label for="pilot_tshirt_size">T-shirt size:</label><br />
      <select class="required" name="pilot[tshirt_size]" id="pilot_tshirt_size">
      <option value="">Choose your size...</option>

      <option value="2">M</option>
      <option value="3">L</option>
      <option value="4">XL</option>
      </select>

      <input class="required" id="pilot_license" name="pilot[license]" type="text" />

    <fieldset>
    <h3>Contact Info</h3>

    </div>
    <div class="field">
      <label for="pilot_zip">Postal Code:</label><br />
      <input class="required" id="pilot_zip" name="pilot[zipcode]" type="text" />
    </div>
    <div class="field">
      <label for="pilot_team">Autonomous Community (spanish pilots):</label><br />
      <select name="pilot[team]" id="pilot_team">
        <option value="">Choose one...</option>
        {% include ccaa.html %}
      </select>
    </div>
    <div class="field">
      <label for="pilot_country">Country:</label><br />
      <select class="required" name="pilot[country]" id="pilot_country">
        {% include countries_alpha3.html %}
      </select>
    </div>
    <div class="field">
      <label for="pilot_nationality">Nationality:</label><br />
      <select class="required" name="pilot[nationality]" id="pilot_nationality">
        {% include countries_alpha3.html %}
      </select>
    </fieldset>
    <fieldset>
    <h3>Hang Glider</h3>
    <div class="field">
      <label for="pilot_class">Class:</label><br />
  
      <select class="required" name="pilot[glider_class]" id="pilot_class">
      <option value="">Choose the glider class...</option>
      <option value="1">Class 1 / Topless</option>
      <option value="5">Clase 5 / Rigid</option>
      <option value="0">Sport / Kingpost</option>
      </select>
    </div>
    <div class="field">
      <label for="pilot_glider_manuf">Brand:</label><br />
      <input class="required" id="pilot_glider_manuf" name="pilot[glider_manuf]" type="text" />
    </div>
    <div class="field">
      <label for="pilot_glider_model">Model:</label><br />

    </div>
    </fieldset>
    <fieldset>
    <h3>Emergency Contact</h3>

    </div>
    <div class="field">

    <div class="field">

    </div>

      </p>
      <input id="pilot_submit" name="commit" type="submit" value="Send data" />
    </div>

  <script src="javascript/jquery.validate.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(window).load(function(){
      var form = $('#new_pilot');
      $('input#pilot_name', form).focus();
      form.validate();
    });
  </script>
